{% extends "base_common.html" %}

{% block head %}

<link rel="stylesheet" type="text/css" href="static/css/multi.min.css">

<script src="static/js/multi.min.js"></script>

{% endblock %}


{% block content %}

<h2>Choose which stocks to display:</h2>

<br>

<form action="/bulletin/stockprefs" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="Save my stock preferences"> 
</form>

<script>
    var select = document.getElementById('stock_select');
    multi(select, {
        enable_search: true
    });
</script>

{% endblock %}
