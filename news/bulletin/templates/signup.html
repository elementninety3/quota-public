{% extends "base_common.html" %}

{% block title %}
Sign up for Quota
{% endblock %}

{% block head %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/prefs-styles.css' %}">

<link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}">

{% endblock %}

{% block content %}


<div class="col-md-6 offset-md-3 col-10 offset-1">
<div class="top-title">
<h3 class="admin-header">Sign up for Quota</h3>
</div>
<div style="margin-top:3rem;">

{% include 'includes/form_error_validation.html' with form=form %}

    <button class="btn btn-block new-btn">Sign up</button>
</div>
</form>
</div>
<br>

{% endblock %}
